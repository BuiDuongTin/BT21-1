<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập Product (Câu 1 → 10)</title>
  <style>
    body{font-family: Arial, sans-serif; max-width: 1100px; margin: 0 auto; padding: 20px; background:#f6f6f6;}
    .card{background:#fff; border-radius:10px; padding:16px 18px; margin:14px 0; box-shadow:0 2px 6px rgba(0,0,0,.08);}
    h1{margin:0 0 8px;}
    h2{margin:0 0 10px; font-size:20px; border-left:5px solid #2d89ef; padding-left:10px;}
    pre{background:#f0f2f5; padding:12px; border-radius:8px; overflow:auto; white-space:pre-wrap;}
    table{width:100%; border-collapse:collapse; margin-top:10px;}
    th,td{border:1px solid #ddd; padding:10px; text-align:left;}
    th{background:#2d89ef; color:#fff;}
    tr:nth-child(even){background:#fafafa;}
    .ok{color:green; font-weight:700;}
    .no{color:#c0392b; font-weight:700;}
    .muted{color:#666; font-size:14px;}
  </style>
</head>

<body>
  <div class="card">
    <h1>Bài tập JavaScript - Product</h1>
    <div class="muted">Chạy bằng cách mở file <b>index.html</b>. Kết quả hiển thị bên dưới và có log trong Console.</div>
  </div>

  <div class="card">
    <h2>Danh sách sản phẩm (mảng products)</h2>
    <div id="productTable"></div>
  </div>

  <div class="card"><h2>Câu 1</h2><pre id="cau1"></pre></div>
  <div class="card"><h2>Câu 2</h2><pre id="cau2"></pre></div>
  <div class="card"><h2>Câu 3</h2><pre id="cau3"></pre></div>
  <div class="card"><h2>Câu 4</h2><pre id="cau4"></pre></div>
  <div class="card"><h2>Câu 5</h2><pre id="cau5"></pre></div>
  <div class="card"><h2>Câu 6</h2><pre id="cau6"></pre></div>
  <div class="card"><h2>Câu 7</h2><pre id="cau7"></pre></div>
  <div class="card"><h2>Câu 8</h2><pre id="cau8"></pre></div>
  <div class="card"><h2>Câu 9</h2><pre id="cau9"></pre></div>
  <div class="card"><h2>Câu 10</h2><pre id="cau10"></pre></div>

  <script src="./app.js"></script>
</body>
</html>
